<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="timer-container">
      <div class="overflow overflow--bottom"></div>
      <div class="overflow overflow--top"></div>
      <!-- MINUTOS -->
      <div class="timer-divisor">
        <div class="show-time show-time--right"></div>
        <div class="show-time show-time--left"></div>
        <div class="timer-bar timer-bar_hour--left">
          <div class="time-bar_number">0</div>
          <div class="time-bar_number">1</div>
          <div class="time-bar_number">2</div>
        </div>

        <div class="timer-bar timer-bar_hour--right">
          <div class="time-bar_number">0</div>
          <div class="time-bar_number">1</div>
          <div class="time-bar_number">2</div>
          <div class="time-bar_number">3</div>
          <div class="time-bar_number">4</div>
          <div class="time-bar_number">5</div>
          <div class="time-bar_number">6</div>
          <div class="time-bar_number">7</div>
          <div class="time-bar_number">8</div>
          <div class="time-bar_number">9</div>
        </div>
      </div>

      <!-- MINUTOS -->
      <div class="timer-divisor">
        <div class="show-time show-time--right"></div>
        <div class="show-time show-time--left"></div>
        <div class="timer-bar timer-bar_minutes--left">
          <div class="time-bar_number">0</div>
          <div class="time-bar_number">1</div>
          <div class="time-bar_number">2</div>
          <div class="time-bar_number">3</div>
          <div class="time-bar_number">4</div>
          <div class="time-bar_number">5</div>
        </div>

        <div class="timer-bar timer-bar_minutes--right">
          <div class="time-bar_number">0</div>
          <div class="time-bar_number">1</div>
          <div class="time-bar_number">2</div>
          <div class="time-bar_number">3</div>
          <div class="time-bar_number">4</div>
          <div class="time-bar_number">5</div>
          <div class="time-bar_number">6</div>
          <div class="time-bar_number">7</div>
          <div class="time-bar_number">8</div>
          <div class="time-bar_number">9</div>
        </div>
      </div>
      
      <!-- SEGUNDOS -->
      <div class="timer-divisor">
        <div class="show-time show-time--right"></div>
        <div class="show-time show-time--left"></div>
        <div class="timer-bar timer-bar_seconds--left">
          <div class="time-bar_number">0</div>
          <div class="time-bar_number">1</div>
          <div class="time-bar_number">2</div>
          <div class="time-bar_number">3</div>
          <div class="time-bar_number">4</div>
          <div class="time-bar_number">5</div>
        </div>

        <div class="timer-bar timer-bar_seconds--right">
          <div class="time-bar_number">0</div>
          <div class="time-bar_number">1</div>
          <div class="time-bar_number">2</div>
          <div class="time-bar_number">3</div>
          <div class="time-bar_number">4</div>
          <div class="time-bar_number">5</div>
          <div class="time-bar_number">6</div>
          <div class="time-bar_number">7</div>
          <div class="time-bar_number">8</div>
          <div class="time-bar_number">9</div>
        </div>
      </div>
    </main>
  </body>
</html>
